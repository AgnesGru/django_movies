<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of movies!</title>

</head>
<body style="background-color: #99cc99">
    <h1 style="color: #008000">List of movies by dr G!</h1>

    <ul>
        {% for movie in movies %}
            <li>
                <b>{{movie.title}}</b> ({{movie.released.year}}) by <em>{{movie.director}}</em>, <strong>{{movie.genre.name}}</strong>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
