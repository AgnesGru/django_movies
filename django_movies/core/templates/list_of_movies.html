<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of movies!</title>

</head>
<body>
    <h1>List of movies!</h1>
    <ul>
        {% for movie in movies %}
            <li>
                {{movie.title}} ({{movie.released.year}}) by {{movie.director}}, {{movie.genre.name}}
            </li>
        {% endfor %}
    </ul>

</body>
</html>
