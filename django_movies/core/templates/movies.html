{% extends "base.html" %}

{% block content %}
    <h1>List of movies by dr G</h1><br/>
    <ul>
        {% for movie in movies %}
            <li>
                <b>{{movie.title}}</b> ({{movie.released.year}}) by {{movie.director}}, <em>{{movie.genre.name}}</em>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
