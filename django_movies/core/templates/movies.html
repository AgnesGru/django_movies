{% extends "base.html" %} <!--dziedziczenie szablonow-->

{% block content %}
    <ul>
        {% for movie in object_list %}  <!-- skÄ…d ten object_list-->
          {% if movie.genre.age_limit == age_limit.kids %}
            <li>
                <b>{{movie.title}}</b> ({{movie.released.year}}) by {{movie.director}}, <em>{{movie.genre.name}}</em>
            </li>
           {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
